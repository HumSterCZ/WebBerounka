<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Děkujeme za objednávku</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/components/forms.css">
    <link rel="stylesheet" href="/css/form-steps.css">
    <style>
        /* ...existing styling... */
        body { font-family: Arial, sans-serif; padding: 2em; }
        h1 { color: #2c3e50; }
        .info { margin-top: 1em; font-size: 1.2em; }
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <site-header></site-header>
    </header>
    <main class="container">
        <h1>Děkujeme za Vaši objednávku!</h1>
        <div class="info" id="order-info"></div>
        <a href="/" class="home-button">Domů</a>
    </main>
    <footer>
        <site-footer></site-footer>
    </footer>
    <script>
        // Získáme query parametry z URL
        const params = new URLSearchParams(window.location.search);
        const orderId = params.get('order_id') || '';
        const email = params.get('email') || '';
        const infoHTML = `
            <p>ID objednávky: <strong>${orderId}</strong></p>
            <p>Potvrzení objednávky bude zasláno na e-mail: <strong>${email}</strong></p>
        `;
        document.getElementById('order-info').innerHTML = infoHTML;
    </script>
</body>
</html>
